<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom garage brasil</title>
    <style>
      body {
        background-color: #454545;
        margin: 0;
        padding: 0;
      }
      #cimadiv {
        background-color: #12395d;
        height: 15vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 0 20px;
        box-sizing: border-box;
      }
      #bpsq {
        background-color: #454545;
        box-shadow: 0px 0px 100px;
        height: 38px;
        width: 30%;
        border-radius: 9px;
        border: 1px solid black;
        padding: 0 10px;
        box-sizing: border-box;
      }
      #reticencias {
        position: absolute;
        right: 20px;
        height: 100%;
        font-size: 80px;
        color: rgb(255, 255, 255);
        margin: 0;
        cursor: pointer;
        border-radius: 9px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #ffffff;
        margin: 5% auto;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 400px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      .login-form {
        display: flex;
        flex-direction: column;
      }
      .login-form input {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      #logo {
        position: absolute;
        display: flex;
        justify-content: center;
        left: 20px;
        padding: 21px;
        font-size: 40px;
        color: rgb(0, 0, 0);
        margin: 0;
        border: 3px solid rgb(19, 18, 18);
        background-color: #454545;
      }
      #classes {
        position: absolute;
        display: flex;
        justify-content: center;
        left: 6px;
        height: 100vh;
        width: 40vh;
        border: 6px solid rgb(19, 18, 18);
        background-color: #454545;
      }
      #cimadivclss {
        background-color: #12395d;
        height: 10vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 0 20px;
        box-sizing: border-box;
      }
      #bpsqclss {
        background-color: #454545;
        box-shadow: 0px 0px 100px;
        height: 38px;
        width: 40vh;
        border-radius: 9px;
        border: 1px solid black;
        padding: 0 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="cimadiv">
      <input type="search" id="bpsq" name="bpsq" placeholder="Buscar..." />
      <div id="reticencias">...</div>
      <div id="logo">custom garage brasil</div>
    </div>

    <div id="classes">
      <div id="cimadivclss">
        <input
          type="search"
          id="bpsqclss"
          name="bpsq"
          placeholder="Buscar..." />
      </div>
    </div>

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form class="login-form">
          <input type="text" placeholder="UsuÃ¡rio" />
          <input type="password" placeholder="Senha" />
          <input type="submit" value="Entrar" />
        </form>
      </div>
    </div>

    <script>
      const reticencias = document.getElementById("reticencias")
      const modal = document.getElementById("loginModal")
      const span = document.querySelector(".close")

      reticencias.addEventListener("click", () => {
        modal.style.display = "flex"
      })

      span.addEventListener("click", () => {
        modal.style.display = "none"
      })

      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none"
        }
      })
    </script>
  </body>
</html>
